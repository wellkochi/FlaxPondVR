<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A-Frame Tour</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <!-- Waiting for update to support stereo images / A-frame Sky -->
    <script src="https://cdn.rawgit.com/oscarmarinmiro/aframe-stereo-component/master/dist/aframe-stereo-component.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <a-scene antialias="true">

        <a-entity camera look-controls postition="0 0 0">
            <a-entity id="smartText" text="color: red" geometry="primitive: plane; width: .4; height:.04" material="color: #fff" position="0 -0.1 -1" scale="0 0 0" rotation="0 0 0">
                <a-entity id="textHolder"></a-entity>
                <a-animation begin="textHide" easing="ease-in" dur="400" attribute="scale" fill="forwards" to="0 0 0"></a-animation>
                <a-animation begin="textShow" easing="ease-in" dur="400" attribute="scale" fill="forwards" from="0 0 0" to="1 1 1"></a-animation>
            </a-entity>

            <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red; shader: flat">

                <a-animation begin="fusing" easing="ease-in" dur="1000" attribute="scale" fill="none" to="0.1 0.1 0.1"></a-animation>
                <a-animation begin="click" easing="ease-in" attribute="scale" to="1 1 1"></a-animation>

            </a-entity>

        </a-entity>
        <a-entity id="markers"></a-entity>
        <!-- add src="img/00.JPG" while positioning markers! Inspector background cannot be displayed without static injection -->
        <a-sky id="sky1"></a-sky>
        <!--        <a-sky id="sky2" stereo="eye:right"></a-sky>-->
        <!-- <a-entity id="leftHand" position="0 2 0" hand-controls="left" grab></a-entity> -->
        <!-- <a-entity id="rightHand" position="0 2 0" hand-controls="right" grab></a-entity> -->
    </a-scene>
</body>

</html>
